<!DOCTYPE html>
<html>
<head>
    <title>Task Runner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="thirdparty/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="thirdparty/bootstrap.min.css" />
    <script src="thirdparty/bootstrap.min.js"></script>

    <link rel="stylesheet" href="thirdparty/bootstrap-select.min.css">
    <script src="thirdparty/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="app.css" />
    <script src="thirdparty/tps.js"></script>
    <script src="thirdparty/json2.js"></script>
    <script src="app.js"></script>

    <!-- put any js functions you want to run with UI below -->
    <script type="text/javascript" src="../scripts/windev_functions.js"></script>
    <script type="text/javascript" src="../scripts/sample.js"></script>

</head>

<body>
    <div id="mainpage">

        <div class="input-group" id="filter">
            <span class="input-group-addon">Filter:</span>
            <input id="funcfilter" class="form-control" type="text" />
        </div>

        <br />

        <table id="functions">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <div id="functionpage" style="display:none">
        <div id="funcname"></div>
        <div id="funcsummary"></div>
        <p></p>
        <div id="funcdesc"></div>

        <hr />

        <div class="panel panel-default">
            <div class="panel-heading">Parameters</div>
            <div class="panel-body" id="paramcontainer">
            </div>
        </div>

        <button id="run" class="btn btn-danger">EXECUTE</button>
        <button id="back" class="btn btn-success">BACK</button>
        <button id="viewlog" class="btn btn-default">View Log</button>

        <hr />

        <div class="panel panel-default">
            <div class="panel-heading">Result</div>
            <div class="panel-body" id="result"></div>
        </div>
        
    </div>

</body>
</html>
