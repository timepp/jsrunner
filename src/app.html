<!DOCTYPE html>
<html>
<head>
    <title>Task Runner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;">

    <script type="text/javascript" src="thirdparty/jquery-1.12.0.min.js"></script>

    <link rel="stylesheet" href="thirdparty/bootstrap.min.css" />
    <script src="thirdparty/bootstrap.min.js"></script>

    <link rel="stylesheet" href="thirdparty/bootstrap-select.min.css">
    <script src="thirdparty/bootstrap-select.min.js"></script>

    <script type="text/javascript" language="javascript" src="thirdparty/jquery.dataTables.min.js"> </script>
    <script type="text/javascript" language="javascript" src="thirdparty/dataTables.bootstrap.min.js"> </script>
    <link rel="stylesheet" href="thirdparty/dataTables.bootstrap.min.css">

    <link rel="stylesheet" href="app.css" />
    <script src="thirdparty/tps.js"></script>
    <script src="thirdparty/json2.js"></script>
    <script src="app.js"></script>

    <script type="text/javascript" src="../scripts/windev_functions.js"></script>
    <script type="text/javascript" src="../scripts/sample.js"></script>

</head>

<body>
    <div id="mainpage">

        <div class="input-group" id="filter">
            <span class="input-group-addon">filter:</span>
            <input id="funcfilter" class="form-control" type="text" />
        </div>

        <div id="tagfilter">
        </div>
  
        <hr class="neck"/>

        <div class="input-group">
            <span class="input-group-btn">
                <button id="table_layout" class="btn btn-default"> <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> </button>
                <button id="wall_layout" class="btn btn-default"> <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> </button>
            </span>
        </div>

    </div>

    <br />

    <div id="functionpage" style="display:none">
        <div class="input-group">
            <div class="input-group-btn">
                <button id="home" class="btn btn-default">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                </button>
            </div>
            <span class="form-control">
                <span class="funcname"></span>
                &nbsp; - &nbsp;
                <span id="funcsummary"></span>
            </span>
        </div>

        <div id="funcdesc" style="margin: 10px 10px"></div>

        <div class="panel panel-default" id="parampanel">
            <div class="panel-heading"><b>Parameters</b></div>
            <div class="panel-body" id="paramcontainer">
            </div>
        </div>

        
        <button id="run" class="btn btn-primary center-block">&nbsp;&nbsp;Run This Task&nbsp;&nbsp;</button>
        <br />

        <div class="panel panel-default" id="resultpanel">
            <div class="panel-heading"><b>Result</b> (<a id="viewlog">view log here</a>)
                <!-- <button id="viewlog" class="btn btn-default pull-right"> -->
                <!--     <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> -->
                <!-- </button> -->
            </div>
            <div class="panel-body" id="result">
            </div>
        </div>
        
    </div>

    <div id="logpage" style="display:none">
        <div class="input-group">
            <div class="input-group-btn">
                <button id="back" class="btn btn-default">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </button>
            </div>
            <span class="form-control">
                <span class="funcname"></span>
                &nbsp; - &nbsp; run log
            </span>
        </div>

        <br />

        <div id="log">

        </div>
    </div>

</body>
</html>
